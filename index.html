    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.94);
            backdrop-filter: blur(90px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

            #overlay p {
                color: white;
                font-size: 24px;
                text-align: center;
            }
    </style>
    <div id="overlay">
        <p>Click anywhere</p>
    </div>
    <script>
        var overlay = document.getElementById('overlay');
        var audioPlayed = false;

        // Function to play audio and hide overlay
        function playAudio() {
            if (!audioPlayed) {
                var audio = new Audio('yt5s.com - slvg - below zero (128 kbps).mp3'); // Replace 'path_to_your_audio_file.mp3' with the actual path to your audio file
                audio.play();
                audioPlayed = true;
                overlay.style.display = 'none';
            }
        }

        // Event listener for click event
        document.addEventListener('click', function () {
            playAudio();
        });
    </script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-size: 50px;
            font-family: Arial, sans-serif;
        }

        #kf {
            position: absolute;
            top: 0;
        }

            width: 200px;

        }
    </style>
</head>
<body>
    <div id="kf"></div>
    <img src="dancing-anime-girl.gif" alt="Your GIF">

    <script>
        var kfDiv = document.getElementById('kf');
        var colors = ['red', 'white'];
        var i = 0;
        var text = 'kf is in your webcam';
        var speed = 100; // Speed of typing in milliseconds

        function typeWriter() {
            if (i < text.length) {
                kfDiv.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        setInterval(function () {
            kfDiv.style.color = colors[i % colors.length];
        }, 1);

        typeWriter();
    </script>
</body>
